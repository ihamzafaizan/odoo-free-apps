name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H 46.250.234.207 >> ~/.ssh/known_hosts  # Add your server's IP address here
    
      - name: Deploy to server
        run: |
          ssh root@46.250.234.207 <<EOF
          cd Odoo/odoo_17/env/client1/addons/odoo-free-apps
          sudo systemctl stop client1.service  # stop instance
          git pull origin master  # Pull latest code
          sudo systemctl start client1.service  # Restart Odoo service
          EOF

