name: Deploy to Server

on:
  push:
    branches:
      - main  # Change to your branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh root@46.250.234.207 << 'EOF'
          cd Odoo/odoo_17/env/client1/addons/odoo-free-apps
	  sudo systemctl stop client1.service # stop instance
          git pull origin main  # Pull latest code
          sudo systemctl start client1.service  # Restart Odoo service
          EOF

